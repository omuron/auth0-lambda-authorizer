  Auth0AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda-authorizer/
      Handler: auth.lambdaHandler
      Runtime: nodejs10.x
      Environment:
        Variables:
          JWKS_URI: !Ref JwksUri
          AUDIENCE: !Ref Audience
          TOKEN_ISSUER: !Ref TokenIssuer

